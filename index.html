<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="top-img"></div>
      <img src="images/image-victor.jpg" alt="Pic of Victor" class="card-userimg">

      <div class="card-info">
        <h3 class="username">Victor Crest <span class="age-user">26</span></h3>
        <p class="city">London</p>
      </div>

      <hr>

      <div class="card-stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
